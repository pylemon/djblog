{% extends "base.html" %}

{% block content %}
<!-- 文章列表开始 -->
{% for post in posts %}
<div class="post text">
    <h2>
        <a href="">{{ post.title }}</a>
    </h2>
    <p><span class="glyphicon glyphicon-time"></span>&nbsp;<em>{{ post.pub_date }}</em></p>
    {{ post.content|safe }}
    <p class="read_more_container">
        <a href="" class="read_more">阅读全文</a>
    </p>
</div>
{% endfor %}
<!-- 文章列表结束 -->
{% endblock content %}
